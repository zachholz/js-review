<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find your vacation</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Let us help you find your perfect vacation.</h1>
  	<h2>Stare into the vacation crystal ball...</h2>
  	<h3>(And answer the questions below.)</h3>
  	<form>
  		<!-- Question 1 -->
			<div class="radio">
			  <h4>Do you prefer to travel outside of the country, or stay in the US?</h4>
				<label>
					<input type="radio" name="quizQuestion1" id="optionsRadios1" value="abroad" checked>
					Abroad!
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="quizQuestion1" id="optionsRadios2" value="domestic">
					Nah, I like to stay at home.
				</label>
			</div>
			<!-- Question 2 -->
			<div class="radio">
			  <h4>Do you like spending time in cities or the countryside more?</h4>
				<label>
					<input type="radio" name="quizQuestion2" id="optionsRadios3" value="urban" checked>
					Bright lights, big city all the way.
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="quizQuestion2" id="optionsRadios4" value="countryside">
					[Crickets chirping] 
				</label>
			</div>
			<!-- Question 3 -->
			<div class="radio">
				<label>
				  <h4>Given the choice, would you head to the beach, or to the mountains?</h4>
					<input type="radio" name="quizQuestion3" id="optionsRadios5" value="mountain" checked>
					Head for the hills!
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="quizQuestion3" id="optionsRadios6" value="beach">
					I'll take the beach vibes any day. 
				</label>
			</div>
			<!-- Question 4 -->
			<div class="radio">
				<label>
					<h4>Do you like to travel alone, or with friends/family?</h4>
					<input type="radio" name="quizQuestion4" id="optionsRadios7" value="alone" checked>
					My favorite person to travel with is right here with me. 
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="quizQuestion4" id="optionsRadios8" value="together">
					I'm all about the family reunions. The more the merrier. 
				</label>
			</div>
			<!-- Question 5 -->
			<div class="radio">
				<label>
				  <h4>A divisive question: do you like going on adventures, or just relaxing during vacation?</h4>
					<input type="radio" name="quizQuestion5" id="optionsRadios9" value="adventure" checked>
					Why would I go through all the effort of getting somewhere just to sit around? 
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="quizQuestion5" id="optionsRadios10" value="relax">
					There is nothing better than reaching your destination, dropping your bags, and not moving for the next week. Let's chill. 
				</label>
			</div>
			<input class="btn btn-default" type="submit" value="Submit">
  	</form>
  	<div id="amsterdam">
      <h3>Amsterdam!</h3>
    </div> 
    <div id="none">
    </div> 
  </div>   
</body>
</html>
